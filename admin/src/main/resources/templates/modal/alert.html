<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<div class="modal fade" id="modalAlert" style="display: none; z-index: 2000;" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">알림</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">×</span>
                </button>
            </div>
            <div class="modal-body">
                <p id="alertMsg" class="text-center">Message</p>
            </div>
            <div class="modal-footer justify-content-center">
                <button id="alertFunc" type="button" class="btn btn-default" data-dismiss="modal">확인</button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>

</html>
